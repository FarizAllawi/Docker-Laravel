# THIS COMPOSE FILE ONLY CREATE LARAVEL APP
# MUST BE INCLUDED IN OTHER COMPOSE FILE:
#  - docker-compose.yml
#  - docker-compose.prod.yml
#  - docker-compose.test.yml
networks:
  backend:
    driver: bridge

services:
  laravel.test:
    build:
      context: .
      dockerfile: php-8.4/Dockerfile
      target: prod
      args:
        WWWGROUP: '${WWWGROUP:-1000}'
        WWWUSER: '${WWWUSER:-1337}'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT:-80}:80'
      - '${APP_VITE_PORT:-5173}:5173'
    environment:
      WWWUSER: '${WWWUSER:-1337}'
      WWWGROUP: '${WWWGROUP:-1000}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}'
      #---DATABASE CONFIG---
      DB_CONNECTION: '${DB_CONNECTION:-pgsql}'
      DB_HOST: '${DB_HOST:-postgres}'
      DB_PORT: '${DB_PORT:-5432}'
      DB_DATABASE: '${DB_DATABASE:-laravel_db}'
      DB_USERNAME: '${DB_USERNAME:-postgres}'
      DB_PASSWORD: '${DB_PASSWORD:-secret}'
      #---REDIS CONFIG---
      REDIS_CLIENT: '${REDIS_CLIENT:-phpredis}'
      REDIS_HOST: '${REDIS_HOST:-redis}'
      REDIS_PASSWORD: '${REDIS_PASSWORD:-null}'
      REDIS_PORT: '${REDIS_PORT:-6379}'
      #---MAILHOG CONFIG---
      MAIL_MAILER: '${MAIL_MAILER:-smtp}'
      MAIL_HOST: '${MAIL_HOST:-mailpit}'
      MAIL_PORT: '${MAIL_PORT:-1025}'
      MAIL_USERNAME: '${MAIL_USERNAME:-null}'
      MAIL_PASSWORD: '${MAIL_PASSWORD:-null}'
      MAIL_ENCRYPTION: '${MAIL_ENCRYPTION:-null}'
      MAIL_FROM_ADDRESS: '${MAIL_FROM_ADDRESS:-hello@example.com}'
    networks:
      - backend
    depends_on:
      # Ensure these match the service names in root docker/compose.yml
      # If pgsql/redis are defined in the root, these depends_on will work
      # because they share the same network and project context.
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

